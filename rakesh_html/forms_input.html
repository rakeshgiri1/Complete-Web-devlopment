<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Registration from</h2>
    <form action="">
        <label for="name"></label>
        <div>
            Name:<input type="text" name="name" id="name">
        </div><br>
        <div>
            Age:<input type="number" name="age">
            <div><br>
                Email:<input type="email" name="email">
            </div><br>
            <div>
                Gender: Male <input type="radio" name="Mygender">
                Female <input type="radio" name="Mygender">
                Others <input type="radio" name="Mygender">
            </div><br>
            <div>
                Password:<input type="password" name="password">
            </div><br>
            <div>
                Contact:<input type="number" name="contact">
            </div><br>
            <div>
                City:<input type="text" name="city">
            </div><br>
            <div>
                Course:<input type="text" name="course">
            </div><br>
            <div>
                Interests:<input type="text" name="interests">
            </div><br>
            <div>
                You are eligible? :<input type="checkbox" name="Eligibility">
            </div><br>
            <div>
                Select your country:
                <select name="country" id="">
                    <option value="Nepal">Nepal</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div><br>
            <div>
                Date:<input type="date" name="date">
            </div><br>
            <div>
               Write About Your Self: <br><textarea name="" id="" cols="30" rows="10"></textarea>
            </div><br>
            <div>
                <input type="submit" value="Submit Responce">
            </div><br>
            <div>
                <button type="reset">Reset Responce</button>
            </div><br>
    </form>
</body>
</html>
